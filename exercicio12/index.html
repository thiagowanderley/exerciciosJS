<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Generator</title>
    <script>
        function gerarTabuada() {
            // Obtém o número digitado pelo usuário
            var numero = parseInt(document.getElementById("numero").value);

            // Verifica se o usuário inseriu um número válido
            if (isNaN(numero)) {
                alert("Por favor, insira um número válido.");
            } else {
                // Gera a tabuada
                var tabuada = "";
                for (var i = 1; i <= 10; i++) {
                    var resultado = numero * i;
                    tabuada += `${numero} x ${i} = ${resultado}<br>`;
                }

                // Exibe a tabuada na div com id "output"
                document.getElementById("output").innerHTML = tabuada;
            }
        }
    </script>
</head>
<body>
    <h1>Tabuada Generator</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="text" id="numero">

    <button onclick="gerarTabuada()">Gerar Tabuada</button>

    <div id="output"></div>
</body>
</html>
