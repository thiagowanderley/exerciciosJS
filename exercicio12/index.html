<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
        <p>Digite um número entre 1 a 10 para gerar uma tabuada:</p>
        <input type="number" name="num" id="num" max="10" min="1" maxlength="10">
        <p><input type="button" value="Eniar" onclick="tabuada()"></p>
        <p id="put" style="display: none;">Gabriela é minha putinha</p>
        <div id="res"></div>

<script>
    function tabuada() {
        var num = document.getElementById('num').value
        var res = document.getElementById('res')
        var mult = 0

        for(x = num * mult; mult < 11; mult++) {
            res.innerHTML = `${x}`
        }
        
    }
</script>
</body>
</html>
